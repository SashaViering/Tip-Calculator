<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Tip calculator</title>
</head>
<body>
    <div class="container-sm mt-4">
        <header>
            <h1 class="text-center">Tip Calculator</h1>
        </header>
            <form action="javascript:void(calc())" class="mt-5 mb-5 my-5 mx-5">
                <div class="mb-3">
                    <label for="bill" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="bill" placeholder="$ 0,00">
                </div>
                <div class="mb-3">
                    <label for="split" class="form-label">Cantidad de personas</label>
                    <input type="number" class="form-control" id="split" placeholder="1">
                </div>
                <button class="btn btn-success">Calcular</button>
                <div class="results mt-5 mb-5">    <!--en este contenedor establecemos lo que figurara en el  resultado(personas y $ a pagar)-->
                    <p><strong>Propina:&nbsp; <span id="tip"></span></strong></p>
                    <p><strong>Total:&nbsp; <span id="total"></span></strong></p>
                    <p><strong>Total por persona:&nbsp; <span id="splitTotal"></span></strong></p> <!--por si no sben la etiwueta strong te saca el texto en fuente "fuerte"-->
                </div>
            </form>
    </div>
